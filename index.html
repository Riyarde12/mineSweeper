<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body oncontextmenu="return false;" onload="initGame()">

    <div class="modal">
        <div class="win-lose-msg">
            <h3 class="msg"></h3>
        </div>



        <div class="status">
            <!-- <h1 class="time">Time:</h1> -->

            <h1 class="start-stop">Time:</h1>
        </div>
        <h3><span class="smile" onclick="resetGame()"></span></h3>
    </div>
    </div>
    <div>

    </div>
    <div class="difficult">
        <!-- <h3><span class="smile"></span></h3> -->

        <button id="easy"" onclick=" chooseLevel(id)">Easy</button>
        <button id="medium" onclick="chooseLevel(id)">Medium</button>
        <button id="expert" onclick="chooseLevel(id)">Expert</button>
        <!-- <h3><span class="smile"></span></h3> -->
        <h3>life:</h3>
        <h3 class="showen-count">Steps:</h3>
    </div>

    <div class="pad">
        <table class="center">
            <tbody class="game-board"></tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; Yarden Rishoni</p>
    </div>
    <footer>Yarden Rishoni</footer>
    <script src="js/util.js"></script>
    <script src="js/features.js"></script>
    <script src="js/main.js"></script>

</html>
